<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            visibility: hidden; 
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Content */
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #28a745; /* Success color */
        }

        .modal-body p {
            font-size: 16px;
            color: #333;
        }

        .modal-footer {
            margin-top: 20px;
        }

        .modal-footer button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .modal-footer button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="modal show" id="successModal">
        <div class="modal-content">
            <div class="modal-header">
                Success
            </div>
            <div class="modal-body">
                <p>{{ message }}</p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Function to close the modal
        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
            setTimeout(function() {
                window.location.href = "/"; // Redirect to the home page after closing
            }, 300);
        }

        // Automatically close the modal after a delay (e.g., 5 seconds)
        setTimeout(closeModal, 5000);
    </script>
</body>
</html>
